site_name: "OpenWave docs"
site_url: "https://open-wave-community.github.io/docs"
repo_url: "https://github.com/open-wave-community/docs.open-wave.nl"
edit_uri: blob/main/docs/
docs_dir: docs/

theme:
  name: material
  features:
    - content.action.edit
    - navigation.tabs
    - navigation.indexes
    - navigation.prune
    - content.code.copy
    - content.code.select
  icon:
    repo: fontawesome/brands/github
  palette:
    primary: blue
    accent: orange

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - nl2br
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: "Â¤"

plugins:
  - search
  - abs-to-rel
  - callouts
  - gen-files:
      scripts:
        - docs/gen_doc_stubs.py
  - literate-nav:
      implicit_index: true
      tab_length: 4
      nav_file: SUMMARY.md

nav:
  - Home: README.md
  - Technische Informatie: techniek/
  - Functionaliteiten: functionaliteiten/
  - Instellen & Inrichten: instellen_inrichten/
    - Configuratie: instellen_inrichten/configuratie/
    - Inrichting Processen: instellen_inrichten/inrichting_processen/
    - Portaldefinitie: instellen_inrichten/portaldefinitie/
    - Schermdefinitie: instellen_inrichten/schermdefinitie/
  - Probleemoplossing: probleemoplossing/README.md
    - Module Overstijgende Schermen: probleemoplossing/module_overstijgende_schermen/
    - Portalen en Moduleschermen: probleemoplossing/portalen_en_moduleschermen/
    - Programmablokken: probleemoplossing/programmablokken/

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
